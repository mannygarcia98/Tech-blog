<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
    <title>Vehicle Service Manager</title>
  </head>
  <body>
    <!-- Header Start -->
    <header class="d-flex flex-wrap align-items-center justify-content-between justify-content-md-between py-3 mb-4 border-bottom">
      <a href="/" class="d-flex align-items-centercol-md-5 mb-2 mb-md-0 text-dark text-decoration-none">
        <span class="h1 fw-bold">Tech Blog</span>
      </a>

      <div class="col-6 col-md-3 text-end">
        <nav>
          <a href="/dashboard" class="text-decoration-none text-black">dashboard</a>
          <a id="logout" class="text-decoration-none text-danger">logout</a>
          <a href="/login" class="text-decoration-none text-danger">login</a>
        </nav>
      </div>
    </header>
    <!-- End Header -->
    <main class="container">
      <div class="row">
        <div class="col-9 col-md-6 mb-3">
          <form class="login-form">
            <div>
              <label for="email-login">email:</label>
              <input class="form-control" type="text" id="email-login" />
            </div>
            <div>
              <label for="password-login">password:</label>
              <input class="form-control" type="password" id="password-login" />
            </div>
            <div>
              <button class="btn btn-danger mt-2" type="submit">login</button>
            </div>
          </form>
        </div>
        <div class="col-9 col-md-6">
          <form class="signup-form">
            <div>
              <label for="username-signup">username:</label>
              <input class="form-control" type="text" id="username-signup" />
            </div>
            <div>
              <label for="email-signup">email:</label>
              <input class="form-control" type="text" id="email-signup" />
            </div>
            <div>
              <label for="password-signup">password:</label>
              <input class="form-control" type="password" id="password-signup" />
            </div>
            <div>
              <button class="btn btn-danger mt-2" type="submit">signup</button>
            </div>
          </form>
        </div>
      </div>
    </main>
    <script src="/javascript/login.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  </body>
</html>
